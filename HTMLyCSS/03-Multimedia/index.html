<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ejercicio de Multimedia</title>
</head>
<body>
    <div>
        <h1>Aprendiendo a utilizar imágenes</h1>
        <img src="./assets/eve-online.jpg" alt="Eve Online" width="400" height="300">
    </div>

    <div>
        <h1>Aprendiendo a utilizar los vídeos</h1>
        <video width="400" height="300" controls muted autoplay loop>
            <source src="./assets/playa.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <h1>Aprendiendo a utilizar los audios</h1>
        <audio controls loop autoplay>
            <source src="./assets/Black-Catcher.mp3" type="audio/mp3">
        </audio>
    </div>
</body>
</html>
