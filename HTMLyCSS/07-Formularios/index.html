<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h3>Reg√≠strate en los formularios</h3>
      <div class="buttons">
        <button class="google-btn">
          <picture>
            <img src="https://assets.stickpng.com/images/5847f9cbcef1014c0b5e48c8.png" alt="logo-google">
          </picture>
          <span>Registrarse con Google</span>
        </button>
        <button class="twitter-btn">
          <picture>T</picture>
        </button>
      </div>

      <div class="separator">
        <hr>
        <span>Or...</span>
        <hr>
      </div>

      <form action="" method="">
        <div class="section-inputs">
          <label for="name">
            <span>Name</span>
            <input type="text" name="name" id="name">
          </label>
          <label for="username">
            <span>Username</span>
            <input type="text" name="username" id="username">
          </label>
        </div>
        <label for="email">
          <span>Email</span>
          <input type="email" name="email" id="email">
        </label>
        <label for="password">
          <span>Password</span>
          <input type="password" name="password" id="password" placeholder="6+ caracteres">
        </label>
        <label for="checkbox" class="checkbox-label">
          <input type="checkbox" name="checkbox" id="checkbox">
          <span>Acepto las condiciones y el aviso legal</span>
        </label>
        <button type="submit" class="submit-btn">Crear Cuenta</button>
      </form>
    </div>
  </body>
</html>
